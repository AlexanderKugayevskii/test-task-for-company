server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # статика
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # history fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
